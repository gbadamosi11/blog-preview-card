<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
  <div class="container">
    <main class="main">
      <section class="img">
        <img src="./assets/images/illustration-article.svg" alt="illustration" class="illustration">
      </section>

      <section class="text">
        <div class="learning">Learning</div>

        <p class="published">Published 21 Dec 2023</p>
      
        <p class="title">HTML & CSS foundations</p> 
      
        <p class="main-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>

      <section class="profile">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="avatar">
        <p class="profile-name">Greg Hooper</p>
      </section>
    </main>

  </div>
</body>
</html>
